<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div>
            <h1>Simulador De MRU</h1>
        </div>
        <nav>
            <a href="./html/index.html">Calculos</a>
            <a href="./html/problemas.html">Problemas MRU</a>
            <a href="./html/encuentros.html">Problemas de Encuentro</a>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h2>Calculos</h2>
            <p>Aqu√≠ podras realizar tus calculos para los problemas de MRU</p>
        </div>
    </section>
    <main>
        <div class="container">
            <div>
                <h2>Selecciona que calculo deseas</h2>
            </div>
            <input type="radio" id="velocidadRadios" name="calculos" value="velocidad" class="radios" checked>
            <label for="velocidad">Velocidad</label>
            <input type="radio" id="tiempoRadios" name="calculos" value="tiempo" class="radios">
            <label for="tiempo">Tiempo</label>
            <input type="radio" id="distanciaRadios" name="calculos" value="distancia" class="radios">
            <label for="desplazamiento">Desplazamiento</label>
        </div>
        <section class="calculos">
            <div>
                <h2>Ingrese los datos para realizar el calculo</h2>
            </div>
            <div id="velocidadContenedor" >
                <label for="distancia">Distancia:</label>
                <input type="number" id="distancia" placeholder="Distancia">
                <select name="distanciaUnidades" id="distanciaUnidades">
                    <option value="metros">m</option>
                    <option value="kilometros">Km</option>
                </select>

                <label for="tiempo">Tiempo:</label>
                <input type="number" id="tiempo" placeholder="Tiempo">
                <select name="tiempoUnidades" id="tiempoUnidades">
                    <option value="segundos">seg</option>
                    <option value="minutos">min</option>
                    <option value="horas">horas</option>
                </select>
            </div>

            <div id="tiempoContenedor" style="display: none;">
                <label for="distancia">Distancia:</label>
                <input type="number" id="distancia" placeholder="Distancia">
                <select name="distanciaUnidades" id="distanciaUnidades">
                    <option value="metros">m</option>
                    <option value="kilometros">Km</option>
                </select>


                <label for="velocidad">Velocidad:</label>
                <input type="number" id="velocidad" placeholder="Velocidad">
                <select name="velocidadUnidades" id="velocidadUnidades">
                    <option value="metrosPorSegundo">m/s</option>
                    <option value="kilometrosPorHora">Km/h</option>
                </select>
            </div>

            <div id="distanciaContenedor" style="display: none;">
                <label for="velocidad">Velocidad:</label>
                <input type="number" id="velocidad" placeholder="Velocidad">
                <select name="velocidadUnidades" id="velocidadUnidades">
                    <option value="metrosPorSegundo">m/s</option>
                    <option value="kilometrosPorHora">Km/h</option>
                </select>

                <label for="tiempo">Tiempo:</label>
                <input type="number" id="tiempo" placeholder="Tiempo">
                <select name="tiempoUnidades" id="tiempoUnidades">
                    <option value="segundos">seg</option>
                    <option value="minutos">min</option>
                    <option value="horas">horas</option>
                </select>
                
            </div>
        </section>
        <div class="botones">
            <button id="calcular">Calcular</button> 
            <button id="limpiar">Limpiar</button>
        </div>
        <div class="resultado">
            <h3>El resultado es:</h3>
            <p id="resultado"></p>
        </div>
    

    </main>
</body>
<script src="./js/main.js"></script>

</html>
